<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>1、下拉列表</h3>
	<select>
		<option>LOL</option>
		<option>DNF</option>
		<option>WOW</option>
	</select>
	<h3>2、设置高度:size</h3>
	<select size="2">
		<option>LOL</option>
		<option>DNF</option>
		<option>WOW</option>
	</select>
	<h3>3、设置可以多选:multiple</h3>
	<select size="3" multiple="multiple">
		<option>LOL</option>
		<option>DNF</option>
		<option>WOW</option>
		<option>暗黑破坏神三</option>		
	</select>
	<h3>4、默认选中</h3>
	<select size="3" multiple="multiple">
		<option>LOL</option>
		<option selected="selected">DNF</option>
		<option selected="selected">WOW</option>
		<option>暗黑破坏神三</option>
	</select>
</body>
</html>
