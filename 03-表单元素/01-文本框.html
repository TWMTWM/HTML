<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>1、文本框</h3>
	<input type="text">
	<h3>2、设置文本框的长度:size</h3>
	<input type="text" size="10">
	<h3>3、初始值:value</h3>
	<input type="text" value="有初始值的文本框">
	<h3>4、有背景文字的文本框:placeholder</h3>
	<input type="text" placeholder="请输入账号">
</body>
</html>
