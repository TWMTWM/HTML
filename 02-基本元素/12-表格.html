<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>1、3行2列表格:tr：行，td:列</h3>
	<table>
		<tr>
			<td>1</td>
			<td>2</td>
		</tr>
		<tr>
			<td>3</td>
			<td>4</td>
		</tr>
		<tr>
			<td>a</td>
			<td>b</td>
		</tr>
	</table>
	<h3>2、带边框的表格：border:边框</h3>
	<table border="1">
		<tr>
			<td>1</td>
			<td>2</td>
		</tr>
		<tr>
			<td>3</td>
			<td>4</td>			
		</tr>
		<tr>
			<td>a</td>
			<td>b</td>			
		</tr>
	</table>
	<h3>3、设置table宽度</h3>
	<table border="1" width="200px">
		<tr>
			<td>1</td>
			<td>2</td>
		</tr>
		<tr>
			<td>3</td>
			<td>4</td>			
		</tr>
		<tr>
			<td>a</td>
			<td>b</td>			
		</tr>		
	</table>
	<h3>4、单元格宽度绝对值</h3>
	<table border="1" width="200px">
		<tr>
			<td width="50px">1</td>
			<td>2</td>
		</tr>
		<tr>
			<td>3</td>
			<td>4</td>			
		</tr>
		<tr>
			<td>a</td>
			<td>b</td>			
		</tr>		
	</table>		
	<h3>5、单元格宽度相对值</h3>
	<table border="1" width="200px">
		<tr>
			<td width="80%">1</td>
			<td>2</td>
		</tr>
		<tr>
			<td>3</td>
			<td>4</td>			
		</tr>
		<tr>
			<td>a</td>
			<td>b</td>			
		</tr>		
	</table>		
	<h3>6、单元格水平对齐</h3>
	<table border="1" width="200px">
		<tr>
			<td width="50%" align="left">1</td>
			<td>2</td>
		</tr>
		<tr>
			<td align="center">3</td>
			<td>4</td>
		</tr>
		<tr>
			<td align="right">a</td>
			<td>b</td>
		</tr>				
	</table>
	<h3>7、单元格垂直对齐</h3>
	<table border="1" width="200px">
		<tr>
			<td width="50%" valign="top">1</td>
			<td>
				2 <br>
				2 <br>
				2 <br>
			</td>
		</tr>
		<tr>
			<td width="50%" valign="middle">3</td>
			<td>
				4 <br>
				4 <br>
				4 <br>
			</td>			
		</tr>
		<tr>
			<td width="50%" valign="bottom">a</td>
			<td>
				b <br>
				b <br>
				b <br>
			</td>			
		</tr>
	</table>
	<h3>8、横跨两列，水平合并</h3>
	<table border="1" width="200px">
		<tr>
			<td colspan="2">1,2</td>
		</tr>
		<tr>
			<td>3</td>
			<td>4</td>
		</tr>
		<tr>
			<td>a</td>
			<td>b</td>
		</tr>
	</table>	
	<h3>9、横跨两行，垂直合并</h3>
	<table border="1" width="200px">
		<tr>
			<td rowspan="2">1,3</td>
			<td>2</td>
		</tr>
		<tr>
			<td>4</td>
		</tr>
		<tr>
			<td>a</td>
			<td>b</td>
		</tr>				
	</table>	
	<h3>10、背景色</h3>
	<table border="1" width="200px">
		<tr bgcolor="gray">
			<td width="50%">1</td>
			<td>2</td>
		</tr>
		<tr>
			<td>3</td>
			<td>4</td>
		</tr>
		<tr>
			<td>a</td>
			<td bgcolor="pink">b</td>
		</tr>
	</table>
</body>
</html>
