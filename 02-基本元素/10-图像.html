<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>1、显示图像</h3>
	<img alt="图像" src="https://how2j.cn/example.gif">
	<h3>2、同级目录图像</h3>
	<img alt="图像" src="example.gif">
	<h3>3、上级目录图像</h3>
	<img alt="图像" src="../img/example.gif">
	<h3>4、其他目录图像</h3>
	<img alt="图像" src="file://D:/example.gif">
	<h3>5、设置图像大小：如果设置的大小比原图片大，则会产生失真效果</h3>
	<img width="200px" height="200px" alt="图像" src="../img/example.gif">
	<h3>6、图像位置：左边、居中、右边</h3>
	<div align="left">
		<img alt="图像" src="../img/example.gif">
	</div>
	<div align="center">
		<img alt="图像" src="../img/example.gif">
	</div>
	<div align="right">
		<img alt="图像" src="../img/example.gif">
	</div>
	<h3>7、替换图片上的文字</h3>
	<img alt="" src="https://how2j.cn/example_not_exist.gif">
	<br>
	<img alt="这是一个图片" src="https://how2j.cn/example.gif">
	<br>
	<img alt="这是一个图片" src="https://how2j.cn/example_not_exist.gif">
</body>
</html>
